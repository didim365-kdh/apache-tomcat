apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache
spec:
  replicas: {{ .Values.apache.replicas }}
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
        - name: apache
          image: {{ .Values.apache.image }}
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: tomcat-config
              mountPath: /usr/local/tomcat/webapps/ROOT
      volumes:
        - name: config-volume
          configMap:
            name: nginx-config
        - name: tomcat-config
          persistentVolumeClaim:
            claimName: nfs-pvc

