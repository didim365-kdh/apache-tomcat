apiVersion: v1
kind: ConfigMap
metadata:
  name: vhosts-config
data:
  vhosts.conf: |
    <VirtualHost *:80>
      ServerName localhost
      DocumentRoot "/usr/local/apache2/htdocs"

      <Directory "/usr/local/apache2/htdocs">
          AllowOverride None
          Require all granted
      </Directory>
      ProxyPass "/" "http://tomcat:8080/"
      ProxyPassReverse "/" "http://tomcat:8080/"
    </VirtualHost>
